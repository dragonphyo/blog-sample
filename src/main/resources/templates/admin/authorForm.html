<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form action="#" th:action="@{/author}" th:object="${author}" method="post">
        <div class="form-group row mt-5">
            <label for="name" class="col-sm-2 form-label">Name </label>
            <div class="col-sm-8">
                <input id="name" th:field="*{name}" type="text" class="form-control">
                <p th:if="${#fields.errors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>

        </div>

        <div class="form-group row">
            <label for="dob" class="col-sm-2 form-label">Date Of Birth </label>
            <div class="col-sm-8">
                <input id="dob" th:field="*{dataOfBirth}" type="date" class="form-control">
                <p th:if="${#fields.errors('dataOfBirth')}" class="text-danger" th:errors="*{dataOfBirth}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 form-label">Email</label>
            <div class="col-sm-8">
                <input id="email" th:field="*{email}" type="email" class="form-control">
                <p th:if="${#fields.errors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>

        </div>

        <div class="form-group row">
            <label for="streetName" class="col-sm-2 form-label">Street Name </label>
            <div class="col-sm-8">
                <input id="streetName" th:field="*{address.streetName}" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="city" class="col-sm-2 form-label">City </label>
            <div class="col-sm-8">
                <input id="city" th:field="*{address.city}" type="text" class="form-control">
            </div>

        </div>

        <div class="form-group row">
            <label for="zipCode" class="col-sm-2 form-label">Zip Code</label>
            <div class="col-sm-8">
                <input id="zipCode" th:field="*{address.zipCode}" type="text" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
